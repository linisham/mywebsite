<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transparent 3D Bouncing Ball</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      background-image: url('3d-rendering-abstract-black-white-neon-background-illustration_288179-132.avif');
      background-size: cover;
    }

    #container {
      perspective: 1000px;
      width: 200px;
      height: 200px;
    }

    #cube {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      animation: rotateCube 5s infinite linear;
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 1px solid #333;
      background-color: rgba(11, 10, 10, 0.5);
    }

    #front { transform: translateZ(100px); }
    #back { transform: rotateY(180deg) translateZ(100px); }
    #left { transform: rotateY(-90deg) translateZ(100px); }
    #right { transform: rotateY(90deg) translateZ(100px); }
    #top { transform: rotateX(90deg) translateZ(100px); }
    #bottom { transform: rotateX(-90deg) translateZ(100px); }

    #ball {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: rgb(211, 14, 214);
      animation: bounceBall 2s infinite alternate ease-in-out;
    }

    @keyframes rotateCube {
      from { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
      to { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
    }

    @keyframes bounceBall {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(80px); }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="cube">
      <div id="front" class="face"></div>
      <div id="back" class="face"></div>
      <div id="left" class="face"></div>
      <div id="right" class="face"></div>
      <div id="top" class="face"></div>
      <div id="bottom" class="face"></div>
      <div id="ball"></div>
    </div>
  </div>
</body>
</html>
